repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.15.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        args: [--fix]
        additional_dependencies:
          - eslint@8.57.0

  - repo: local
    hooks:
      - id: check-file-header
        name: Check file path header comment
        entry: python .pre-commit-hooks/check_file_header.py
        language: python
        files: \.js$
        types: [file]
